{% block content %}
<div class="container">
    <h1 class="text-center">Welcome to Koiyaku {{ current_user.username }}</h1>

        {% for friend in friends %}
        <li>{{ friend.username }} (Speciality: {{ friend.language }}) </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
